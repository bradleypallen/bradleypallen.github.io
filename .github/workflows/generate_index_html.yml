name: Generate index.html from index.md

on:
  push:
    branches:
      - main  # Adjust this if your default branch has a different name

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    outputs:
      md_changed: ${{ steps.check_changes.outputs.md_changed }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Check if index.md changed
      id: check_changes
      run: |
        if git diff --name-only HEAD^ HEAD | grep -q "index.md"; then
          echo "md_changed=true" >> $GITHUB_OUTPUT
        else
          echo "md_changed=false" >> $GITHUB_OUTPUT
        fi

  build:
    needs: check_and_build
    if: needs.check_and_build.outputs.md_changed == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate index.html
      run: python generate_index_html.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update index.html" && git push)

  deploy:
    needs: [check_and_build, build]
    if: always() && (needs.check_and_build.outputs.md_changed == 'true' || needs.build.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
